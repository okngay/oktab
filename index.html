<html>
<title>OkTab+ Tab mới cho người Việt !</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
<style>
.fa-anchor,
.fa-coffee {
    font-size: 200px
}
</style>

<body>
    <link rel="stylesheet" href="src/style.css">
    <!-- Navbar -->
    <ul class="w3-navbar w3-blue w3-card-2 w3-top w3-left-align w3-large">
        <li><a href="http://bit.do/getoktab" id="guide" class="w3-padding-large w3-blue">OkTab+</a></li>
        <li class="w3-hide-small" id="caidat"><a href="http://bit.do/getoktab" class="w3-padding-large w3-hover-white w3-red">Cài đặt tiện ích <b>O<i>k</i></b>Tab+</a></li>
        <li class="w3-hide-small"><a href="#" class="w3-padding-large w3-yellow w3-hover-white">Liên hệ : okngayvn@gmail.com</a></li>
    </ul>
    <!-- Header -->
    <div id="background-video" class="background-video">
        <div class="w3-container ytplayer-container w3-green w3-center w3-padding-128">
            <h1 class="w3-margin w3-jumbo"><b>O<i>k</i></b>Tab+</h1>
            <p class="w3-xlarge">Tab mới cho người Việt!</p>
            <a href="http://bit.do/getoktab">
                <button class="w3-pink w3-padding-16 w3-large w3-margin-top w3-btn w3-border w3-border-white w3-round"><b>Cài đặt ngay</b></button>
            </a>
            <h1 href="" id="timeshow">5s</h1> </div>
    </div>
    <script src="src/jquery.youtubebackground.js"></script>
    <script>
    var timeshow = 1;
    if (timeshow > 0) {
        setInterval(function function_name(argument) {
            timeshow--;
            $('#timeshow').text(timeshow + 's');
        }, 1000);
    }
    $('#caidat').hide();
    $('#gioithieu').hide();
    setTimeout(function function_name(argument) {
        $('#caidat').show();
        $('#gioithieu').show();
        $('#guide').text('Bấm vào để cài đặt -->');
        $('#background-video').YTPlayer({
            fitToBackground: true,
            videoId: 'XUys2GCUSco',
            pauseOnScroll: true,
            playerVars: {
            autoplay: 1,
            controls: 1,
            showinfo: 0
            },
            callback: function() {
                videoCallbackEvents();
            }
        });
    }, 5000);
    jQuery(function($) {
        var videoCallbackEvents = function() {
            var player = $('#background-video').data('ytPlayer').player;
            player.addEventListener('onStateChange', function(event) {
                console.log("Player State Change", event);
                // OnStateChange Data
                if (event.data === 0) {
                    console.log('video ended');
                } else if (event.data === 2) {
                    console.log('paused');
                }
            });
        };
    });
    </script>
</body>

</html>
